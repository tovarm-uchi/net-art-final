<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

<script>
  /* to give each gif properties to drop by and show 
   */
  let cobra_kai;
  let disney_logo;
  let ducttape;
  let elitelogo;
  let gilmore_girls_lukes;
  let hunger_games_pin;
  let jatp_logo;
  let lisa_frank_alien_car;
  let lisa_frank_angle;
  let gifs = [];
  let gifDrop = [];

  class drop {
    constructor(g) {
      this.x = random(windowWidth);
      this.y = 0;
      this.r = random(50, 100);
      this.gif = g;
      this.yspeed = random(4, 10);
    }
    fall() {
      if (this.y < windowHeight) {
        this.y = this.y + this.yspeed;
      }
    }

    show() {
      image(this.gif, this.x, this.y.this.r, this.r);
    }

  }

  function preload() {
    cobra_kai = loadImage('cobra_kai.gif');
    disney_logo = loadImage('disney_log.gif');
    ducttape = loadImage('ducttape.gif');
    elitelogo = loadImage('elitelogo');
    gilmore_girls_lukes = loadImage('gilmore_girls_lukes.gif');
    hunger_games_pin = loadImage('hunger_games_pin.gif');
    jatp_logo = loadImage('jatp_logo.gif');
    lisa_frank_alien_car = loadImage('lisa_frank_alien_car.gif');
    lisa_frank_angle = loadImage('lisa_frank_angle.gif');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    gifs = [cobra_kai, disney_logo, ducttape, elitelogo,
      gilmore_girls_lukes, jatp_logo,
      lisafrank_alien_car, lisa_frank_angle
    ];
    for (let i = 0, i < 20; i++) {
      let newgif = random(gifs)
      let gdrop = new drop(newgif);
      gifDrop.push(gdrop);
    }
    background(0);
  }


  function draw() {
    for (int i = 0; i < gifDrop.length; i++) {
      gifDrop[i].fall();
      gifDrop[i].show();
    }
  }
</script>
