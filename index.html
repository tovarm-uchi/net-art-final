<style>
  body {
    margin: 20px;
    background: url(staticbackground.gif);
  }
  .years{
    display: flex;
    justify-content: space-around;
  }
  .cats{
    display: flex;
    justify-content: space-around;
  }
  .stop{
    display: flex;
    justify-content: center;
  }
  .year{
    padding: 5px 5px;
    background-position: center;
    background-size: cover;
    color: white;
    font-size: 25px;
    font-family: Papyrus;
    font-weight: bold;
    cursor: pointer;
  }
  
  #y2000 {
    border: 10px ridge pink;
    background-image: url(y2000bg.jpg);
  }
  
  #y2005 {
    border: 10px ridge #183751;
    background-image: url(y2005bg.jpg);
  }
  #y2010 {
    border: 10px ridge hsl(55, 100%, 61%);
    background-image: url(y2010bg.jpg);

  #y2015 {
    border: 10px ridge hsl(232, 32%, 26%);

  #y2020 {
    border: 10px ridge  hsl(120, 20%, 70%);
    background-image: url(y2020bkg.jpg);
    font-size: 25px;
  }
  
  .cat {
    cursor: pointer;
    width: 75px;
  }

  

</style>

<body>
  <div class="years">
    <button class="year" id="y2000">2000</button>
    <button class="year" id="y2005">2005</button>
    <button class="year" id="y2010">2010</button>
    <button class="year" id="y2015">2015</button>
    <button class="year" id="y2020">2020</button>
  </div>
  <div class="cats">
    <img class="cat" id="cmov" src="movieicon.png" alt="movies">
    <img class="cat" id="ctv" src="tvicon.png" alt="tv">
    <img class="cat" id="cbks" src="bookicon.png" alt="books">
    <img class="cat" id="ctrd" src="trendicon.png" alt="trends">
  </div>
</body>

<script>
  /* to give each gif properties to drop by and show */
  class Drop {
    constructor(g, yr, cat) {
      this.x = Math.random() * window.innerWidth
      this.y = Math.random() * -500 - 100
      this.r = Math.random() * 100 + 75
      this.yspeed = Math.random() * 2 + 1
      this.createImgElement(g)
      this.year = yr
      this.cat = cat
    }
    
    createImgElement(g){
      this.img = document.createElement('img')
      this.img.src = g
      this.img.style.width = `${this.r}px`
      this.img.style.position = 'absolute'
      this.img.style.left = `${this.x}px`
      this.img.style.top = `${this.y}px`
      this.img.style.display = 'none' // hide by default
      document.body.appendChild(this.img)
    }
    
    
    fall() {
      this.y = this.y + this.yspeed;
      if (this.y > window.innerHeight) {
        this.y = Math.random() * -500 - 100
        this.x = Math.random() * window.innerWidth
        this.hide()
      } else{
        this.show()
      }
      this.img.style.top = `${this.y}px`
      this.img.style.left = `${this.x}px`
    }

    show() {
      this.img.style.display = 'block'
    }
    
    hide(){
      this.img.style.display = 'none'
    }

  }
  
  let drops = []
  const mov_2000 = []
  const mov_2005 = []
  const mov_2010 = ['hunger_games_pin.gif']
  const mov_2015 = []
  const mov_2020 = ['netflix_logo.gif']
  
  const tv_2000 = ['rugrats.gif']
  const tv_2005 = ['disney_logo.gif', 'nick_logo.gif']
  const tv_2010 = ['nick_logo.gif']
  const tv_2015 = ['RBD_logo.gif', 'gilmore_girls_lukes.gif','elite_logo.gif',
                   'netflix_logo.gif', 'parks_rec_leslie.gif']
  const tv_2020 = ['cobra_kai.gif', 'disney_logo.gif','jatp_logo.gif',
                  'miyagi-do.gif','netflix_logo.gif']
  
  const book_2000 = []
  const book_2005 = ['percy_jackson.gif']
  const book_2010 = ['hunger_games_pin.gif']
  const book_2015 = []
  const book_2020 = ['percy_jackson.gif']

  const trend_2000 = ['lisa_frank_alien_car.gif', 'lisa_frank_angle.gif',
                      'lisa_frank_tigre.gif',]
  const trend_2005 = ['motorola_razer.gif']
  const trend_2010 = ['ducttape.gif']
  const trend_2015 = ['pokeman_go.gif']
  const trend_2020 = []
  
  let yr00 = false;
  let yr05 = false;
  let yr10 = false;
  let yr15 = false;
  let yr20 = false;
  
  let movie = false;
  let tv = false;
  let book = false;
  let trend = false;
  
  function remove_cat(cat){
    for (let i =0; i< drops.length; i++) {
        let d = drops[i]
        if(d.cat === cat){
          d.hide()
        }
    }
  }
  
  document.querySelector('#cmov')
    .addEventListener('click', () => {
      movie = !movie;
      if(!movie){
        remove_cat('movie')
      }
  })
  
  document.querySelector('#ctv')
    .addEventListener('click', () => {
      tv = !tv;
      if(!tv){
        remove_cat('tv')
      }
  })
  
  document.querySelector('#cbks')
    .addEventListener('click', () => {
      book = !book;
      if(!book){
        remove_cat('book')
      }
  })
  
  document.querySelector('#ctrd')
    .addEventListener('click', () => {
      trend = !trend;
      if(!trend){
        remove_cat('trend')
      }
  })
  
  function add(list, yr, cat){
    for (let i =0; i< list.length; i++) {
        let d = new Drop(list[i],yr,cat)
        drops.push(d)
    }
  }
  
  function remove(year){
    for (let i =0; i< drops.length; i++) {
        let d = drops[i]
        if(d.year === year){
          d.hide()
        }
    }
  }
  
  document.querySelector('#y2000')
    .addEventListener('click', () => {
    yr00 = !yr00
    if (yr00) {
      if (movie) {
        add(mov_2000, '2000', 'movie')
      }
      if (tv) {
        add(tv_2000, '2000', 'tv')
      }
      if (book) {
        add(book_2000, '2000', 'book')
      }
      if (trend) {
        add(trend_2000, '2000', 'trend')
      }
    } else {
      remove('2000')
    }
  })
 
  document.querySelector('#y2005')
    .addEventListener('click', () => {
    yr05 = !yr05
    if (yr05) {
      if (movie) {
        add(mov_2005, '2005', 'movie')
      }
      if (tv) {
        add(tv_2005, '2005', 'tv')
      }
      if (book) {
        add(book_2005, '2005', 'book')
      }
      if (trend) {
        add(trend_2005, '2005', 'trend')
      }
    }else {
      remove('2005')
    }
  })
  
  document.querySelector('#y2010')
    .addEventListener('click', () => {
    yr10 = !yr10
    if (yr10) {
      if (movie) {
        add(mov_2010, '2010', 'movie')
      }
      if (tv) {
        add(tv_2010, '2010', 'tv')
      }
      if (book) {
        add(book_2010, '2010', 'book')
      }
      if (trend) {
        add(trend_2010, '2010', 'trend')
      }
    }else {
      remove('2005')
    }
  })
  
  document.querySelector('#y2015')
    .addEventListener('click', () => {
    yr15 = !yr15
    if (yr15) {
      if (movie) {
        add(mov_2015,'2015', 'movie')
      }
      if (tv) {
        add(tv_2015,'2015', 'tv')
      }
      if (book) {
        add(book_2015,'2015', 'book')
      }
      if (trend) {
        add(trend_2015,'2015', 'trend')
      }
    } else {
      remove('2015')
    }
  })
  
  document.querySelector('#y2020')
    .addEventListener('click', () => {
    yr20 = !yr20
    if (yr20) {
      if (movie) {
        add(mov_2020, '2020', 'movie')
      }
      if (tv) {
        add(tv_2020, '2020', 'tv')
      }
      if (book) {
        add(book_2020, '2020', 'book')
      }
      if (trend) {
        add(trend_2020, '2020', 'trend')
      }
    }else {
      remove('2020')
    }
  })
  
  

  function draw() {
    requestAnimationFrame(draw)
    drops.forEach(drop => {
      drop.fall()
    })
  }
  draw()
</script>
