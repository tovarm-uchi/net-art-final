<script>
  /* to give each gif properties to drop by and show */
  class Drop {
    constructor(g) {
      this.x = Math.random() * window.innerWidth
      this.y = Math.random() * -500 - 100
      this.r = Math.random() * 100 + 75
      this.yspeed = Math.random() * 2 + 1
      this.createImgElement(g)
    }
    
    createImgElement(g){
      this.img = document.createElement('img')
      this.img.src = g
      this.img.style.width = `${this.r}px`
      this.img.style.position = 'absolute'
      this.img.style.left = `${this.x}px`
      this.img.style.top = `${this.y}px`
      this.img.style.display = 'none' // hide by default
      document.body.appendChild(this.img)
    }
    
    
    fall() {
      this.y = this.y + this.yspeed;
      if (this.y > window.innerHeight) {
        this.y = Math.random() * -500 - 100
        this.x = Math.random() * window.innerWidth
        this.hide()
      } else{
        this.show()
      }
      this.img.style.top = `${this.y}px`
      this.img.style.left = `${this.x}px`
    }

    show() {
      this.img.style.display = 'block'
    }
    
    hide(){
      this.img.style.display = 'none'
    }

  }
  
  const drops = []
  const imgs = [
    'RBD_logo.gif',
    'cobra_kai.gif',
    'disney_logo.gif',
    'ducttape.gif',
    'elite_logo.gif',
    'gilmore_girls_lukes.gif',
    'hunger_games_pin.gif',
    'jatp_logo.gif',
    'lighting.gif',
    'lisa_frank_alien_car.gif',
    'lisa_frank_angle.gif',
    'lisa_frank_tigre.gif',
    'miyagi-do.gif',
    'motorola_razer.gif',
    'netflix_logo.gif',
    'nick_logo.gif',
    'parks_rec_leslie.gif',
    'percy_jackson.gif',
    'pokeman_go.gif',
    'rugrats.gif',
    'send_netflix_recs.gif',
    'triangles.gif'
  ]

  
  document.querySelector('.test-button')
    .addEventListener('click', () => {
      for (let i =0; i< imgs.length; i++) {
        let d = new Drop(imgs[i])
        d.show()
        drops.push(d)
      }
  })

  function draw() {
    requestAnimationFrame(draw)
    drops.forEach(drop => {
      drop.fall()
    })
  }
  draw()
</script>
